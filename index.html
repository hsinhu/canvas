
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>



</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>


<script type="text/javascript">
	var c = document.querySelector('#myCanvas')
	c.width = window.innerWidth * 0.8;
	c.height = window.innerHeight * 0.8;
	var Drawornot = true
	var cxt = c.getContext('2d')
	var position = {x:0,y:0}
	c.addEventListener("mousemove",draw)	
	c.addEventListener("mouseenter",reset)
	c.addEventListener("mouseenter",draw)
	
	window.addEventListener('keydown', function(e){
		if (e.keyCode == 32){
			cxt.clearRect(0, 0, c.width, c.height)
		}else if (e.keyCode == 66){
			cxt.fillStyle = "blue"
		}else if (e.keyCode == 82){
			cxt.fillStyle = "red"
		}else if (e.keyCode == 71){
			cxt.fillStyle = "green"
		}else if (e.keyCode == 89){
			cxt.fillStyle = "yellow"
		}else if (e.keyCode == 38){
			Drawornot = false
		}else if (e.keyCode == 40){
			Drawornot = true
		}
	})
	
	function reset(e){
		position.x = e.offsetX
		position.y = e.offsetY
	}

	function draw(e){
		if (!Drawornot) return 
		cxt.beginPath()
		cxt.arc(position.x, position.y, 10, 0, 2 * Math.PI)
		cxt.fill()
		reset(e)
	}
	var colorPicker = document.getElementById("picker")
	colorPicker.addEventListener("change",function(){
		cxt.fillStyle = this.value
	})

</script>

</body>
</html>
